<!DOCTYPE html>

<html>

<head>
    
    <title>Login Page </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(237, 240, 230);
            font-family: sans-serif;
        }
        
        .loginbox {
            width: 350px;
            height: 420px;
            background: rgb(114, 202, 13);
            color: white;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            padding: 70px 30px
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 25%;
            position: absolute;
            top: -75px;
            left: 29%
        }
        
        h1 {
            margin: 0;
            padding: 0 0 20 px;
            text-align: center;
            font-size: 22px;
        }
        
        .loginbox p {
            margin: 0;
            padding: 0;
            font-weight: bold;
        }
        
        .loginbox input {
            width: 100%;    
            margin-bottom: 20px;
        }
        
        .loginbox input[type="text"],
        input[type="password"] {
            border: none;
            border-bottom: 1px solid white;
            background: transparent;
            outline: none;
            height: 40px;
            color: white;
            font-size: 18px;
        }
        
        .loginbox input[type="submit"] {
            border: none;
            outline: none;
            height: 40px;
            background: rgb(75, 153, 31);
            color: white;
            font-size: 18px;
            border-radius: 20px;
        }
        
        .loginbox input[type="submit"]:hover {
            cursor: pointer;
            background: #ffc107;
            color: rgb(43, 126, 23);
        }
        
        .loginbox a {
            text-decoration: none;
            font-size: 12px;
            line-height: 20px;
            color: rgb(25, 68, 6);
        }
        
        .loginbox a:hover {
            color: #f5d063;
        }
    </style>

    <body>
        <div class="loginbox">
            <img src="img/logo3.png" class="avatar">
            <br>
            <h1>Login Here</h1>
            
            &ensp;
            &#160;

            <form>
                <p>Username</p>
                <input type="text" name= "" placeholder="Enter Username" required>
                <p>Password</p>
                <input type="Password" name="" placeholder="Enter Password" required>
                <input type="submit" name="" value="Login"><br>
                <a href="#">Forget your Password?</a><br>
                <a href="">Don't have account?</a>

            </form>
        </div>
    </body>
</head>

</html
